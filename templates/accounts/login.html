{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 col-lg-5 mx-auto">
            <div class="glass-card">
                <!-- Header with icon -->
                <div class="text-center mb-4">
                    <div class="feature-icon mb-3">
                        <i class="fas fa-robot fa-3x text-primary"></i>
                    </div>
                    <h2 class="mb-1">Welcome Back! ðŸ‘‹</h2>
                    <p class="text-muted">Login to continue your AI journey</p>
                </div>
                
                <!-- Login Form -->
                <form method="post" novalidate>
                    {% csrf_token %}
                    
                    <!-- Username Field -->
                    <div class="mb-3">
                        <label for="id_username" class="form-label fw-bold">
                            <i class="fas fa-user text-primary me-1"></i> Username
                        </label>
                        <input type="text" 
                               name="username" 
                               id="id_username"
                               class="form-control form-control-lg" 
                               placeholder="Enter your username"
                               required
                               autofocus>
                        <div class="form-text">Enter your username or email</div>
                    </div>
                    
                    <!-- Password Field -->
                    <div class="mb-4">
                        <label for="id_password" class="form-label fw-bold">
                            <i class="fas fa-lock text-primary me-1"></i> Password
                        </label>
                        <div class="input-group">
                            <input type="password" 
                                   name="password" 
                                   id="id_password"
                                   class="form-control form-control-lg" 
                                   placeholder="Enter your password"
                                   required>
                            <button class="btn btn-outline-secondary" 
                                    type="button" 
                                    id="togglePassword"
                                    aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="d-flex justify-content-end mt-1">
                            <a href="#" class="text-decoration-none small">Forgot password?</a>
                        </div>
                    </div>
                    
                    <!-- Remember Me Checkbox -->
                    <div class="mb-4 form-check">
                        <input type="checkbox" 
                               class="form-check-input" 
                               id="rememberMe" 
                               name="remember_me">
                        <label class="form-check-label" for="rememberMe">
                            Remember me for 30 days
                        </label>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-gradient btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i> Login
                        </button>
                    </div>
                </form>
                
                <!-- Divider -->
                <div class="position-relative my-4">
                    <hr>
                    <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted">
                        OR
                    </span>
                </div>
                
                <!-- Sign Up Link -->
                <div class="text-center">
                    <p class="mb-2">New to AIForge?</p>
                    <a href="{% url 'register' %}" class="btn btn-outline-primary btn-lg w-100">
                        <i class="fas fa-user-plus me-2"></i> Create Free Account
                    </a>
                    <small class="d-block mt-3 text-muted">
                        By signing in, you agree to our 
                        <a href="#" class="text-decoration-none">Terms</a> and 
                        <a href="#" class="text-decoration-none">Privacy Policy</a>
                    </small>
                </div>
            </div>
            
            
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Password Toggle Script -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('id_password');
        
        if (togglePassword && password) {
            togglePassword.addEventListener('click', function() {
                // Toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                
                // Toggle the eye icon
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
        }
    });
</script>

<!-- Custom Styles -->
<style>
    .glass-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        padding: 40px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.2);
    }
    
    .btn-gradient {
        background: linear-gradient(45deg, #4a90e2, #6c5ce7);
        color: white;
        border: none;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .btn-gradient:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(74,144,226,0.4);
        color: white;
    }
    
    .form-control-lg {
        border-radius: 12px;
        border: 2px solid #e0e0e0;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    .form-control-lg:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 0 0.2rem rgba(74,144,226,0.25);
    }
    
    .input-group .btn {
        border-radius: 12px;
        border: 2px solid #e0e0e0;
    }
    
    @media (max-width: 768px) {
        .glass-card {
            padding: 30px 20px;
        }
    }
</style>
{% endblock %}
